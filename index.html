<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.scss">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <h1>CV (Curriculum vitae)</h1>
        </div>
    </header>
    <main>
        <h2>Umumiy ma'lumotlar</h2>
        <div class="flex">
            <p>Ismi sharifi:</p>
            <p class="lastName"></p>
            <p class="firstName"></p>
        </div>
        <div class="flex">
            <p>Tavvallud topgan sana va joyi:</p>
            <p class="bothdata"></p>
            <p class="bothloc"></p>
        </div>
        <div class="flex">
            <p>Yashash manzili:</p>
            <p class="location"></p>
        </div>
        <div class="flex">
            <p>Elektron pochta manzili:</p>
            <p class="email"></p>
        </div>
        <div class="flex">
            <p>Telefon raqami:</p>
            <p class="phone"></p>
        </div>
        <h2>Ma'lumoti</h2>
        <div class="flex">
            <p>Tamomlagan o'quv muassasa nomi va yo'nalishi:</p>
            <p class="diplom"></p>
        </div>
        <h2>Mehnat faoliyati</h2>
        <div class="flex">
            <p>Ishlagan tashkilot nomi:</p>
            <p class="company"></p>
        </div>
        <div class="flex">
            <p>Ishlagan lavozimi:<p>
            <p class="position"></p>
        </div>
        <div class="flex">
            <p>Ishlagan davri:<p>
            <p class="period"></p>
        </div>
    </main>
    <footer></footer>
    

    <script src="./index.js"></script>
</body>
</html>
