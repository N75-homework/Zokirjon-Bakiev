<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <link rel="stylesheet" href="./index.css">
    
    <body>
        <main>
            <h1 style="text-align: center;">Pizza Order</h1>
            <form id="formContactInfo">
                <fieldset>
                    <legend><b>Contact</b></legend>
                    <input type="text" name="userName" placeholder="User name" required/>
                    <input type="tel" name="userPhone" placeholder="+998_________" pattern="[+][9][9][8][0-9]{9}" required
                    />
                    <input type="text" name="userAddress" placeholder="User address" required/>
                </fieldset>
                <br>
                <fieldset class="flex">
                    <legend><b>Thickness:</b></legend>
                    <label for="thickness">Dough thickness</label>
                    <select id="thickness" name="doughThickness" >
                        <option>none</option>
                        <option>Thin</option>
                        <option>Medium</option>
                        <option>Thick</option>
                    </select>
                </fieldset>
                <br>
                <fieldset class="flex">
                    <legend><b>Size:</b></legend>
                    <div>
                        <input type="radio" id="radioOne" name="size" value="25sm"
                        checked>
                        <label for="radioOne">25sm</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="radioTwo" name="size" value="30sm">
                        <label for="radioTwo">30sm</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="radioThree" name="size" value="35sm">
                        <label for="radioThree">35sm</label>
                        
                    </div>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend><b>On Pizza</b></legend>
                        <input name="tomato" type="checkbox" value="Tomato" id="tomato" >
                        <label for="tomato">Tomato</label>
                        <input name="pickledCucumber" type="checkbox" value="Pickled cucumber" id="pickledCucumber">
                        <label for="pickledCucumber">Pickled cucumber</label><br>
                        <input name="turkeyMeat" type="checkbox" value="Turkey meat" id="turkeyMeat" >
                        <label for="turkeyMeat">Turkey meat</label>
                        <input name="mushroom" type="checkbox" value="Mushroom" id="mushroom" >
                        <label for="mushroom">Mushroom</label><br>
                        <input name="olive" type="checkbox" value="Olive" id="olive" >
                        <label for="olive">Olive</label>
                        <input name="horseMeat" type="checkbox" value="Horse meat" id="horseMeat" >
                        <label for="horseMeat">Horse meat</label>
                    </fieldset>           
                    <br>
                    <fieldset>
                        <legend><b>Add</b></legend>
                        <input type="checkbox" value="Pepper" id="pepper" name="pepper" >
                        <label for="pepper">Pepper</label>
                        <input type="checkbox" value="Sausages" id="sausages" name="sausages" >
                        <label for="sausages">Sausages</label>
                    </fieldset>
                    <br>
                                        
                    <button type="submit" id="btn">Save</button>
                </form>
            </main>
            
            <footer class="flex">
                <ul id="list"></ul>
            </footer>
           
            <script src="./index.js"></script>
        </body>
        
        </html>
