<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section class="converter flex container">
        <div class="converter__box flex">
            <div class="converter__box__title flex">
                <h2>Kim birinchi bo-rish-ga!</h2>
                <form id="form">
                    <label for="hisoblash">Masofa</label>
                    <input id="input__text" name="hisoblash" type="number" placeholder="KM" required>
                    <button id="btn" type="submit">Hisoblash</button>
                </form>
            </div>        
            <ul class="converter__box__main flex">
                <li class="flex">
                    <img src="./icons/people.png" alt="">
                    <p>Piyoda</p>
                    <p id="piyoda"></p>
                </li>
                <li class="flex">
                    <img src="./icons/bycicle.png" alt="">
                    <p>Velosiped</p>
                    <p id="Velosiped"></p>
                </li>
                <li class="flex">
                    <img src="./icons/car.png" alt="">
                    <p>Mashina</p>
                    <p id="Mashina"></p>
                </li>
                <li class="flex">
                    <img src="./icons/airplane.png" style="transform: scaleX(-100%);" alt="">
                    <p>Samalyot</p>
                    <p id="Samalyot"></p>
                </li>
            </ul>
        </div>
    </section>
    
    
    
    
    <script src="./index.js"></script>
</body>
</html>
